<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="tree" src="test.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tree" position="0 1 -6" animation-mixer></a-entity> <!-- 正面 -->
      <a-entity gltf-model="#tree" position="0 1 6" animation-mixer></a-entity> <!-- 後ろ -->
      <a-entity gltf-model="#tree" position="-6 1 0" animation-mixer></a-entity> <!-- 左 -->
      <a-entity gltf-model="#tree" position="6 1 0" animation-mixer></a-entity> <!-- 右 -->
    </a-scene>
  </body>
</html>
